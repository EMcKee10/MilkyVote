name: MilkyVote
version: 0.0.1
main: io.github.emckee10.MilkyVote.MVMain
description: Centrilizes Voting
author: TheITx
commands:
  SetVotingSite:
    description: Sets voting website URL
    permission: MilkyVote.SetVotingSite
    aliases: setURL
